name: Build & Release

on:
  push:
    tags:
      - '*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag name to create a release for (when dispatching)'
        required: true
        default: 'v0.0.0-dev'
      release_name:
        description: 'Release name (optional)'
        required: false
        default: ''
      prerelease:
        description: 'Create a prerelease?'
        required: false
        default: 'false'

env:
  # Will resolve to the pushed tag name (refs/tags/*) or the workflow_dispatch input tag
  RELEASE_TAG: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag || github.ref_name }}

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pkg-config \
            libx11-dev \
            libasound2-dev \
            libudev-dev \
            libwayland-dev \
            libxkbcommon-dev

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Build (release)
        run: cargo build --release

      - name: Prepare package directory (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          mkdir -p dist/${{ matrix.os }}
          cp target/release/CatBlast dist/${{ matrix.os }}/
          cp -r assets dist/${{ matrix.os }}/assets
        shell: bash

      - name: Prepare package directory (Windows)
        if: runner.os == 'Windows'
        run: |
          New-Item -ItemType Directory -Force -Path dist\${{ matrix.os }} | Out-Null
          Copy-Item target\release\CatBlast.exe dist\${{ matrix.os }}\
          Copy-Item -Recurse assets dist\${{ matrix.os }}\assets
        shell: powershell

      - name: Create ZIP (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          cd dist/${{ matrix.os }}
          zip -r ../${{ matrix.os }}-${{ env.RELEASE_TAG }}.zip ./*
        shell: bash

      - name: Create ZIP (Windows)
        if: runner.os == 'Windows'
        run: |
          cd dist\${{ matrix.os }}
          Compress-Archive -Path * -DestinationPath ..\${{ matrix.os }}-${{ env.RELEASE_TAG }}.zip -Force
        shell: powershell

      - name: Upload artifact (ZIP)
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-${{ env.RELEASE_TAG }}
          path: dist/${{ matrix.os }}-${{ env.RELEASE_TAG }}.zip

  publish:
    name: Create Release and Upload Assets
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download built artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Determine tag and release name
        id: meta
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            TAG="${{ github.event.inputs.tag }}"
            NAME="${{ github.event.inputs.release_name }}"
            PRERELEASE="${{ github.event.inputs.prerelease }}"
          else
            TAG="${GITHUB_REF_NAME}"
            NAME=""
            PRERELEASE="false"
          fi
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "name=$NAME" >> $GITHUB_OUTPUT
          echo "prerelease=$PRERELEASE" >> $GITHUB_OUTPUT
        shell: bash

      - name: Create or update release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.meta.outputs.tag }}
          name: ${{ steps.meta.outputs.name }}
          draft: false
          prerelease: ${{ steps.meta.outputs.prerelease }}
          files: dist/*/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
